                    </button>

                <div class="row">
                  
                    
                    <div class="col-12">
                      <div class="card mb-4">
                        <div class="card-header">
                          <h5 class="card-tile mb-0">Dossier informations</h5>
                        </div>
                        <div class="card-body">
                          <div class="row">
                            <div class="mb-3 col-12 mb-3 ecommerce-select2-dropdown">
                              <label class="form-label mb-1" for="client"
                                >Clients</label
                              >
                              <select
                                id="client"
                                class="select2 form-select"
                                data-placeholder="Choisir Client"
                              >
                                <option value="">Client</option>
                                <option value="client1">Client1</option>
                                <option value="client2">Client2</option>
                                <option value="client3">Client3</option>
                                <option value="client4">Client4</option>
                              </select>
                            </div>
                           
                          </div>
                          <div class="row">
                            <div class="col-md-6 col-12 mb-3">
                              <label
                                class="form-label"
                                for="ecommerce-product-name"
                                >Nom client</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="ecommerce-product-name"
                                placeholder="Nom"
                                name="productTitle"
                                aria-label="Nom"
                              />
                            </div>

                            <div class="col-md-6 col-12 mb-3">
                              <label
                                class="form-label"
                                for="ecommerce-product-name"
                                >Prénom client</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="ecommerce-product-name"
                                placeholder="Prénom"
                                name="productTitle"
                                aria-label="Prénom"
                              />
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-4 col-12 mb-3">
                              <label class="form-label" for="adresse"
                                >Adresse</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="adresse"
                                placeholder="Indiquez un lieu"
                                name="productTitle"
                                aria-label="adresse"
                              />
                            </div>
                            <div class="col-md-4 col-12 mb-3">
                              <label class="form-label" for="ville"
                                >Ville</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="ville"
                                placeholder="Indiquez une ville"
                                name="productTitle"
                                aria-label="Ville"
                              />
                            </div>
                            <div class="col-md-4 col-12 mb-3">
                              <label class="form-label" for="code-postal"
                                >Code Postal</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="code-postal"
                                placeholder="Indiquez un code postal"
                                name="productTitle"
                                aria-label="cp"
                              />
                            </div>
                          </div>
                          <div class="row">
                            <div class="col-md-4 col-12 mb-3">
                              <label class="form-label" for="email"
                                >E-mail Client</label
                              >
                              <input
                                type="email"
                                class="form-control"
                                id="email"
                                placeholder="E-mail"
                                name="clientEmail"
                                aria-label="email"
                              />
                            </div>
                            <div class="col-md-4 col-12 mb-3">
                              <label class="form-label" for="tel"
                                >Téléphone Client</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="tel"
                                pattern="[0-9+]"
                                title="Numéro de téléphone"
                                placeholder="Indiquez un N° téléphone"
                                name="tel"
                                aria-label="tel"
                              />
                            </div>
                            <div class="col-md-4 col-12 mb-3">
                              <label class="form-label" for="mobile"

                                type="text"

                                pattern="[0-9+]"
                                title="Numéro de mobile"
                                placeholder="Indiquez un N° mobile"
                                name="mobile"
                                aria-label="mobile"
                              />
                            </div>
                          </div>

                              rows="3"
                            ></textarea>
